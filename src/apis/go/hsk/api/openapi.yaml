openapi: 3.0.1
info:
  contact:
    email: hospitality_apis_ww_grp@oracle.com
  description: "APIs to cater for Housekeeping functionality in OPERA Cloud. <br /><br\
    \ />Housekeeping enables you to schedule daily room cleaning, maintenance, and\
    \ housekeeping staff activities. It provides information on room status, out of\
    \ order/out of service rooms, and forecasting.<br /><br /> Compatible with OPERA\
    \ Cloud release 21.5.0.0.<br /><br /><p> This document and all content within\
    \ is available under the Universal Permissive License v 1.0 (https://oss.oracle.com/licenses/upl).\
    \ Copyright (c) 2020, 2022 Oracle and/or its affiliates.</p>"
  license:
    name: UPL
    url: https://opensource.org/licenses/upl
  termsOfService: https://www.oracle.com/legal/terms.html
  title: OPERA Cloud Housekeeping Service API
  version: 21.5.0.0
externalDocs:
  description: Find out more about Oracle Hospitality
  url: https://docs.oracle.com/en/industries/hospitality/integration_platforms.html
servers:
- url: /hsk/v1
tags:
- description: "These APIs allows for retrieving and managing a room's housekeeping\
    \ data and front office status, for example update room 101 to be Out Of Order.\_\
    \ Additionally, you can view room discrepancies between housekeeping and front\
    \ office statuses, view and update task sheets and create a room service request."
  name: Housekeeping
paths:
  /hotels/{hotelId}/housekeepingDiscrepancies:
    get:
      description: "Use this API to return the current housekeeping discrepant rooms\
        \ for a specific property based on search parameters such as roomDiscrepancyStatus,\
        \ roomClass, floor, dueOut, etc. These are rooms where the housekeeping status\
        \ does not match the front office status.<p><strong>OperationId:</strong>getHousekeepingDiscrepancies</p>"
      operationId: getHousekeepingDiscrepancies
      parameters:
      - in: path
        name: hotelId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: "Simple type for discrepant room status instructions to be used\
          \ in requests for fetching housekeeping and front office room discrepancy.\
          \ Valid values are Sleep, Skip, Person Discrepancy, Due Out Only."
        explode: true
        in: query
        name: roomDiscrepancyStatus
        schema:
          items:
            enum:
            - Sleep
            - Skip
            - PersonDiscrepancy
            type: string
          type: array
          uniqueItems: true
        style: form
      - in: query
        name: fromRoomNumber
        schema:
          type: string
      - in: query
        name: toRoomNumber
        schema:
          type: string
      - description: Room Class of the Room.
        explode: true
        in: query
        name: roomClass
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The ending value of the date range.
        in: query
        name: housekeepingEndDate
        schema:
          format: date
          type: string
      - description: The starting value of the date range.
        in: query
        name: housekeepingStartDate
        schema:
          format: date
          type: string
      - description: The floor of room to be fetched.
        explode: true
        in: query
        name: floor
        schema:
          items:
            type: string
          type: array
        style: form
      - description: List the rooms based on the flag DUE OUT for departure only.
        in: query
        name: dueOut
        schema:
          type: boolean
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
        name: authorization
        required: true
        schema:
          type: string
      - description: Client or Partnerâ€™s Application Key
        in: header
        name: x-app-key
        required: true
        schema:
          pattern: "^[a-f0-9]{8}-[a-f0-9]{4}-4[a-f0-9]{3}-[89aAbB][a-f0-9]{3}-[a-f0-9]{12}$"
          type: string
      - description: Mandatory parameter to identify the hotel code where the end
          user is logged in
        in: header
        name: x-hotelid
        required: true
        schema:
          type: string
      - description: External system code.
        in: header
        name: x-externalsystem
        schema:
          maxLength: 80
          type: string
      - description: Language code
        in: header
        name: Accept-Language
        schema:
          type: string
      responses:
        "200":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/rooms'
          description: ""
          headers:
            Content-Language:
              description: Audience language
              schema:
                pattern: "[a-zA-Z]{1,8}(-[a-zA-Z0-9]{1,8})*"
                type: string
        "204":
          content: {}
          description: HousekeepingDiscrepancies not found.
        "400":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Bad Request
        "401":
          content: {}
          description: Unauthorized
        "403":
          content: {}
          description: Forbidden
        "404":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: Resource not found
        "405":
          content: {}
          description: Method not allowed
        "406":
          content: {}
          description: Not acceptable.
        "413":
          content: {}
          description: Request Entity Too Large
        "414":
          content: {}
          description: Request URI Too Large
        "415":
          content: {}
          description: Unsupported Media Type
        "500":
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/exceptionDetailType'
          description: System Error
        "502":
          content: {}
          description: Bad Gateway
        "503":
          content: {}
          description: Service Unavailable
      summary: Get hotel housekeeping discrepant rooms
      tags:
      - Housekeeping
  /hotels/{hotelId}/housekeepingOverview:
    get:
      description: "Use this API to return the status of rooms for a specific property\
        \ based on search criteria such as hotelId, limit, housekeepingRoomStatus,\
        \ frontOfficeRoomStatus, roomAssignmentStatus, roomType, roomFeatures. The\
        \ results will give you a list of rooms, and their current housekeeping details.\
        \  You could then go ahead and update any of these rooms by using postOutOfOrderRoom\
        \ for example. <p><strong>OperationId:</strong>getHousekeepingOverview</p>"
      operationId: getHousekeepingOverview
      parameters:
      - description: Hotel Code for which Housekeeping overview needs to be fetched
        in: path
        name: hotelId
        required: true
        schema:
          maxLength: 2000
          minLength: 1
          type: string
      - description: Indicates maximum number of records a Web Service should return.
        in: query
        name: limit
        schema:
          type: integer
      - description: Index or initial index of the set(page) being requested. If the
          index goes out of the bounds of the total set count then no data will be
          returned.
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: "Simple type for room status instructions to be used in requests\
          \ for fetching housekeeping rooms. Valid status values are Clean, Dirty,\
          \ Pickup, Inspected, OutOfOrder, OutOfService."
        explode: true
        in: query
        name: housekeepingRoomStatus
        schema:
          items:
            enum:
            - Clean
            - Dirty
            - Pickup
            - Inspected
            - OutOfOrder
            - OutOfService
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Simple type for front office room status instructions to be used
          in requests for fetching housekeeping rooms. Valid values are Vacant and
          Occupied.
        explode: true
        in: query
        name: frontOfficeRoomStatus
        schema:
          items:
            enum:
            - Vacant
            - Occupied
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: "Simple type for turndown status instructions to be used in requests\
          \ for fetching housekeeping rooms. Valid status values are Required, Not\
          \ Required and Completed."
        explode: true
        in: query
        name: turndownStatus
        schema:
          items:
            enum:
            - Required
            - NotRequired
            - Compeleted
            type: string
          type: array
          uniqueItems: true
        style: form
      - description: Simple type for room parity instructions to be used in requests
          for fetching housekeeping rooms. Valid status values are Odd and Even.
        explode: true
        in: query
        name: roomParityStatus
        schema:
          items:
            enum:
            - Odd
            - Even
            type: string
          type: array
          uniqueItems: true
        style: form
      - explode: true
        in: query
