        name: reservationStatus
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Possible values for the Guest Service Status.
        in: query
        name: guestServiceRequest
        schema:
          enum:
          - DoNotDisturb
          - MakeUpRoom
          - NoStatusSelected
          type: string
      - description: Wild Card entry for Room numbers to be Fetched.
        in: query
        name: roomIdText
        schema:
          type: string
      - description: Indicates we need to exclude the combo rooms while fetching the
          housekeeping details.
        in: query
        name: excludeCombo
        schema:
          type: boolean
      - description: Bearer token that needs to be passed which is generated post
          user authentication
        in: header
