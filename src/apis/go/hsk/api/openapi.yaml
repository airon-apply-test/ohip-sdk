          type: array
          uniqueItems: true
        style: form
      - in: query
        name: fromRoomNumber
        schema:
          type: string
      - in: query
        name: toRoomNumber
        schema:
          type: string
      - description: The floor of room to be fetched.
        explode: true
        in: query
        name: floor
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Room Type of the Room.
        explode: true
        in: query
        name: roomType
        schema:
          items:
            type: string
          type: array
        style: form
      - description: Room Class of the Room.
        explode: true
